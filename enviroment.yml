name: 'dash'
channels:
  - conda-forge
  - defaults
dependencies:
  - ipykernel
  - ipython>=7.15
  - vega_datasets
  - pip
  - dash
  - flask
  - pandas
  - geopandas
  - numpy
  - plotly
  - pip:
      - dash_bootstrap_components
      - dash_bootstrap_templates